<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Prompt Library</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 1) Your existing, large CSS block -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F8F7F4;
      color: #4A4A4A;
    }

    /* --- Custom Scrollbar for lists --- */
    .scrollable-list::-webkit-scrollbar { width: 6px; }
    .scrollable-list::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
    .scrollable-list::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .scrollable-list::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    /* --- General Card Style with Hover Animation --- */
    .prompt-block {
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      background-color: #FFFFFF;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .prompt-block:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.07), 0 4px 6px -2px rgba(0,0,0,0.05);
    }

    /* --- Homepage Category Card --- */
    .category-card-list { height: 200px; }
    .category-card-list a:hover { color: #4A90E2; }
    .see-all-btn {
      border: 1px solid #4A90E2;
      color: #4A90E2;
      transition: all 0.2s ease-in-out;
    }
    .see-all-btn:hover { background-color: #4A90E2; color: white; }

    /* --- Detail Page Prompt Display --- */
    .prompt-display-item {
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      background-color: #FFFFFF;
    }

    /* --- Quick Links Sidebar --- */
    .quick-links-sidebar { height: calc(100vh - 100px); }
    .quick-links-sidebar a { transition: color 0.2s ease; }
    .quick-links-sidebar a:hover, .quick-links-sidebar a.active { color: #4A90E2; }

    /* --- General UI Elements --- */
    .main-heading { color: #111827; }
    .accent-text { color: #4A90E2; }
    .hidden { display: none; }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    .subtitle-animate-in { opacity: 1; transform: translateY(0); transition: opacity 0.5s, transform 0.5s; }
    .subtitle-animate-out { opacity: 0; transform: translateY(-10px); transition: opacity 0.5s, transform 0.5s; }
    .h-8 { min-height: 2rem; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Difficulty Badge Styles */
    .difficulty-badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 12px;
      border-radius: 16px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.025em;
      margin-bottom: 8px;
      margin-right: 8px;
    }
    .difficulty-beginner { background-color: #D1FAE5; color: #065F46; border: 1px solid #A7F3D0; }
    .difficulty-intermediate { background-color: #FEF3C7; color: #92400E; border: 1px solid #FDE68A; }
    .difficulty-advanced { background-color: #FEE2E2; color: #991B1B; border: 1px solid #FECACA; }
    .difficulty-badge::before {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }
    .difficulty-beginner::before { background-color: #10B981; }
    .difficulty-intermediate::before { background-color: #F59E0B; }
    .difficulty-advanced::before { background-color: #EF4444; }

    /* Time Estimate Badge */
    .time-badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      background-color: #F3F4F6;
      color: #4B5563;
      border-radius: 12px;
      font-size: 0.75rem;
      margin-bottom: 8px;
      border: 1px solid #E5E7EB;
    }
    .time-badge::before { content: '‚è±Ô∏è'; margin-right: 4px; }

    /* Quick Start Section (original gradient) */
    .quick-start-section {
      background: linear-gradient(135deg,#667EEA 0%,#764BA2 100%);
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      margin: 16px 0;
      position: relative;
      overflow: hidden;
    }
    .quick-start-section::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,.1);
      backdrop-filter: blur(10px);
      z-index: 0;
    }
    .quick-start-content { position: relative; z-index: 1; }
    .quick-start-title {
      display: flex;
      align-items: center;
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: #fff;
    }
    .quick-start-title::before { content: 'üöÄ'; margin-right: 8px; font-size: 1.2rem; }
    .quick-start-steps {
      list-style: none;
      padding: 0;
      margin: 0 0 16px 0;
      counter-reset: step-counter;
    }
    .quick-start-steps li {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
      padding: 8px 12px;
      background: rgba(255,255,255,.15);
      border-radius: 8px;
      border-left: 3px solid #10B981; /* green */
    }
    .quick-start-steps li::before {
      content: counter(step-counter);
      counter-increment: step-counter;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      background: #10B981;
      color: #fff;
      border-radius: 50%;
      font-size: .75rem;
      font-weight: bold;
      margin-right: 12px;
      flex-shrink: 0;
      margin-top: 2px;
    }
    .quick-start-tips { margin-top: 16px; }
    .quick-start-tips h4 {
      font-size: .875rem;
      font-weight: 600;
      margin: 0 0 8px 0;
      color: #F3F4F6;
      display: flex;
      align-items: center;
    }
    .quick-start-tips h4::before { content: 'üí°'; margin-right: 6px; }
    .quick-start-tips ul { margin: 0; padding-left: 20px; font-size: .875rem; opacity: .9; }
    .quick-start-tips li {
      margin-bottom: 6px;
      background: none !important;
      padding: 0 !important;
      border: none !important;
      display: list-item !important;
    }
    .quick-start-tips li::before { display: none !important; }

    /* --- Quick Start skins (override gradient) --- */
    .quick-start-section.plain,
    .quick-start-section.white {
      color: #374151;
      font-family: inherit;
      border: 1px solid #E5E7EB;
    }
    .quick-start-section.plain::before,
    .quick-start-section.white::before { display: none; }

    /* Transparent (blends with page) */
    .quick-start-section.plain { background: transparent; }
    .quick-start-section.plain .quick-start-title { color: #111827; }
    .quick-start-section.plain .quick-start-steps li {
      background: transparent;
      border-left-color: transparent;
    }
    .quick-start-section.plain .quick-start-steps li::before {
      background: transparent;
      color: #374151;
    }
    .quick-start-section.plain .quick-start-tips h4 { color: #374151; }

    /* Solid white card */
    .quick-start-section.white { background: #fff; }
    .quick-start-section.white .quick-start-title { color: #111827; }
    .quick-start-section.white .quick-start-steps li {
      background: #F9FAFB;
      border-left-color: #fff;
    }
    .quick-start-section.white .quick-start-steps li::before {
      background: #fff;
      color: #374151;
    }
    .quick-start-section.white .quick-start-tips h4 { color: #374151; }

    /* Expected Output Section */
    .expected-output {
      background-color: #F8FAFC;
      border: 1px solid #E2E8F0;
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
    }
    .expected-output-title {
      font-size: #endregion
  </style>

  <!-- 2) Hide the difficulty-filters bar and its contents -->
  <style>
    #difficulty-filters      { display:none!important; }
    .difficulty-distribution { display:none!important; }
  </style>
</head>
<body class="antialiased">
  <!-- =========== HOMEPAGE VIEW =========== -->
  <div id="homepage-view" class="fade-in">
    <header class="text-center py-12 px-4">
      <h1 class="text-4xl md:text-5xl font-bold tracking-tight main-heading">Gemini Prompt Library</h1>
      <p id="hero-subtitle" class="max-w-2xl mx-auto text-lg text-gray-500 mt-4">
        Discover a curated collection of prompts to help you unlock the full potential of Gemini.
      </p>
      <div class="max-w-2xl mx-auto text-lg text-gray-500 mt-4">
        How To Use:
        <span id="animated-subtitle" class="font-semibold text-[#4A90E2] inline-block"></span>
      </div>
      <div class="mt-8 max-w-xl mx-auto relative">
        <input type="text" id="homepage-search" placeholder="üîç Search for prompts..." class="w-full p-3 border border-gray-300 rounded-lg text-lg pr-10" />
        <button id="clear-search-btn" class="hidden absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>
    </header>

    <!-- Difficulty Filter Buttons -->
    <div id="difficulty-filters" class="filter-container">
      <div class="filter-buttons">
        <button class="filter-btn active" onclick="showAllPrompts()">All Prompts</button>
        <button class="filter-btn" onclick="filterByDifficulty('beginner')">üü¢ Beginner</button>
        <button class="filter-btn" onclick="filterByDifficulty('intermediate')">üü° Intermediate</button>
        <button class="filter-btn" onclick="filterByDifficulty('advanced')">üî¥ Advanced</button>
      </div>
    </div>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 pb-16">
      <div id="loading-indicator" class="hidden text-center p-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
        <p class="mt-4 text-gray-600">Loading prompts...</p>
      </div>
      <!-- Category cards will be injected here by JavaScript -->
      <div id="category-cards-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 hidden"></div>
    </main>
  </div>

  <!-- =========== DETAIL VIEW =========== -->
  <div id="detail-view" class="hidden">
    <div class="flex">
      <!-- Quick Links Sidebar (Right Side) -->
      <aside class="w-1/4 max-w-xs fixed right-0 top-0 bottom-0 bg-white/50 backdrop-blur-sm border-l border-gray-200 p-6 flex flex-col">
        <h2 class="text-lg font-bold mb-4 main-heading">Quick Links</h2>
        <input type="text" id="quick-links-search" placeholder="üîç Search links‚Ä¶" class="mb-4 p-2 border border-gray-300 rounded w-full"/>
        <nav id="quick-links-sidebar" class="flex-1 overflow-y-auto pr-4 scrollable-list">
          <!-- injected links‚Ä¶ -->
        </nav>
      </aside>

      <!-- Main Content (Left Side) -->
      <main class="w-3/4 pr-4">
        <div class="p-6 md:p-8">
          <button id="back-to-home-btn" class="text-gray-500 hover:text-black mb-8">&larr; Back to All Categories</button>
          <!-- Prompt content will be injected here by JavaScript -->
          <div id="prompt-display-area"></div>
        </div>
      </main>
    </div>
  </div>

  <!-- =========== Gem Configuration Modal =========== -->
  <div id="gem-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-1/2 shadow-lg rounded-md bg-white">
      <div class="mt-3 text-center">
        <h3 class="text-lg leading-6 font-medium text-gray-900">Gem Configuration</h3>
        <div class="mt-2 px-7 py-3">
          <form id="gem-form">
            <div class="mb-4">
              <label for="gem-persona" class="block text-sm font-medium text-gray-700 text-left">Persona</label>
              <textarea id="gem-persona" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
            </div>
            <div class="mb-4">
              <label for="gem-task" class="block text-sm font-medium text-gray-700 text-left">Task</label>
              <textarea id="gem-task" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
            </div>
            <div class="mb-4">
              <label for="gem-context" class="block text-sm font-medium text-gray-700 text-left">Context</label>
              <textarea id="gem-context" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
            </div>
            <div class="mb-4">
              <label for="gem-audience" class="block text-sm font-medium text-gray-700 text-left">Audience (optional)</label>
              <textarea id="gem-audience" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
            </div>
            <div class="mb-4">
              <label for="gem-tone" class="block text-sm font-medium text-gray-700 text-left">Tone & Style (optional)</label>
              <textarea id="gem-tone" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
            </div>
            <div class="mb-4">
              <label for="gem-format" class="block text-sm font-medium text-gray-700 text-left">Format</label>
              <textarea id="gem-format" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
            </div>
          </form>
          <div id="generated-gem-container" class="hidden mt-4">
            <label for="generated-gem" class="block text-sm font-medium text-gray-700 text-left">Generated Gem</label>
            <textarea id="generated-gem" rows="6" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" readonly></textarea>
            <button id="copy-gem-btn" class="mt-2 text-sm py-1 px-3 rounded-md bg-blue-100 text-blue-700 hover:bg-blue-200">Copy Gem</button>
          </div>
        </div>
        <div class="items-center px-4 py-3">
          <button id="generate-gem-btn" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-300">
            Generate Gem
          </button>
          <button id="close-gem-modal-btn" class="ml-2 px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-auto shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- =========== SCRIPTS =========== -->
  <script type="module">
    // --- DATA STRUCTURE ---
    let promptData = {};
    let allPrompts = [];
    let lastScrollPosition = 0;

    const homepageView = document.getElementById('homepage-view');
    const detailView = document.getElementById('detail-view');
    const categoryCardsContainer = document.getElementById('category-cards-container');
    const promptDisplayArea = document.getElementById('prompt-display-area');
    const quickLinksSidebar = document.getElementById('quick-links-sidebar');
    const backToHomeBtn = document.getElementById('back-to-home-btn');
    const homepageSearchInput = document.getElementById('homepage-search');
    const clearSearchBtn = document.getElementById('clear-search-btn');

    // --- UTILITIES ---
    function escapeRegExp(s) { return s.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); }
    function highlightText(text, searchTerm) {
      if (!searchTerm) return text;
      const regex = new RegExp(`(${escapeRegExp(searchTerm)})`, 'gi');
      return text.replace(regex, '<mark class="bg-yellow-200">$1</mark>');
    }

    function createDifficultyBadge(difficulty) {
      if (!difficulty) return '';
      const map = {
        beginner: { label: 'Beginner', class: 'difficulty-beginner' },
        intermediate: { label: 'Intermediate', class: 'difficulty-intermediate' },
        advanced: { label: 'Advanced', class: 'difficulty-advanced' },
      };
      const cfg = map[difficulty] || map.beginner;
      return `<span class="difficulty-badge ${cfg.class}">${cfg.label}</span>`;
    }
    function createTimeBadge(estimatedTime) {
      if (!estimatedTime) return '';
      return `<span class="time-badge">${estimatedTime}</span>`;
    }
    function createQuickStartSection(quickStart) {
      if (!quickStart || !quickStart.steps || quickStart.steps.length === 0) return '';
      const stepsHTML = quickStart.steps.map(step => `<li>${step}</li>`).join('');
      const tipsHTML = quickStart.tips && quickStart.tips.length
        ? `<div class="quick-start-tips"><h4>Pro Tips</h4><ul>${quickStart.tips.map(t => `<li>${t}</li>`).join('')}</ul></div>`
        : '';

      // Choose the skin:
      // - 'plain'  => transparent, matches page background (default)
      // - 'white'  => solid white card
      // If you add "skin" to your JSON (quickStart.skin), it will override this default.
      const skin = (quickStart.skin === 'white' || quickStart.skin === 'plain') ? quickStart.skin : 'plain';

      return `
        <div class="quick-start-section ${skin}">
          <div class="quick-start-content">
            <div class="quick-start-title">Quick Start Guide</div>
            <ol class="quick-start-steps">${stepsHTML}</ol>
            ${tipsHTML}
          </div>
        </div>
      `;
    }
    function createExpectedOutputSection(expectedOutput) {
      if (!expectedOutput) return '';
      return `<div class="expected-output">
        <div class="expected-output-title">What to Expect</div>
        <div class="expected-output-content">${expectedOutput}</div>
      </div>`;
    }

    function flattenPrompts() {
      allPrompts = [];
      for (const categoryName in promptData) {
        const category = promptData[categoryName];
        for (const subCategoryName in category) {
          const prompts = category[subCategoryName];
          prompts.forEach(prompt => {
            allPrompts.push({ ...prompt, category: categoryName, subcategory: subCategoryName });
          });
        }
      }
    }

    async function loadPrompts() {
      const loadingIndicator = document.getElementById('loading-indicator');
      loadingIndicator.classList.remove('hidden');

      try {
        // Absolute path for Vercel/static hosting
        const response = await fetch('/prompts.json');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();

        // Expect: { "promptData": { ... } }
        promptData = data.promptData || {};
        flattenPrompts();
        renderHomepage();

        // Hero subtitle
        const promptCount = allPrompts.length;
        const date = new Date();
        const month = date.toLocaleString('default', { month: 'long' });
        const year = date.getFullYear();
        const heroSubtitle = document.getElementById('hero-subtitle');
        heroSubtitle.textContent = `Discover ${promptCount} Gemini prompts you have to try in ${month} ${year}!`;

        // Animated subtitle
        const animatedSubtitleEl = document.getElementById('animated-subtitle');
        if (animatedSubtitleEl) {
          const subtitles = [
            "Browse by Category...",
            "Search Specific Topics...",
            "Copy & Customize Prompts...",
            "Understand Prompt Structure...",
            "Tailor to Your Needs...",
            "Combine Multiple Prompts...",
            "Master Effective Prompting..."
          ];
          let i = 0;
          function cycle() {
            animatedSubtitleEl.classList.remove('subtitle-animate-in');
            animatedSubtitleEl.classList.add('subtitle-animate-out');
            setTimeout(() => {
              i = (i + 1) % subtitles.length;
              animatedSubtitleEl.textContent = subtitles[i];
              animatedSubtitleEl.classList.remove('subtitle-animate-out');
              animatedSubtitleEl.classList.add('subtitle-animate-in');
            }, 500);
          }
          animatedSubtitleEl.textContent = subtitles[0];
          animatedSubtitleEl.classList.add('subtitle-animate-in');
          setInterval(cycle, 3000);
        }
      } catch (err) {
        console.error('Failed to load prompts:', err);
        categoryCardsContainer.innerHTML = `
          <div class="text-center text-red-500 col-span-full py-8">
            <p>Error loading prompts. Please try again later.</p>
          </div>`;
      } finally {
        loadingIndicator.classList.add('hidden');
        categoryCardsContainer.classList.remove('hidden');
      }
    }

    // --- RENDER FUNCTIONS ---
    function createPromptElement(prompt, isSearchResult = false, searchTerm = '') {
  const promptEl = document.createElement('div');
  const escapedContent = (prompt.content || '').replace(/"/g, '&quot;');

  const titleClass = isSearchResult ? 'text-lg' : 'text-xl';
  const breadcrumbHTML = isSearchResult
    ? `<p class="text-gray-500 text-sm mb-3"><span class="font-semibold">${prompt.category}</span> &gt; <span>${prompt.subcategory}</span></p>`
    : '';

  const descriptionHTML = prompt.description ? `<p class="text-gray-600 text-sm mb-3">${prompt.description}</p>` : '';
  const contentContainerClass = isSearchResult
    ? 'prompt-display-item p-4 text-gray-700 bg-gray-50 rounded-md'
    : 'prompt-display-item p-4 text-gray-700';

  const highlightedTitle = isSearchResult ? highlightText(prompt.title || '', searchTerm) : (prompt.title || '');
  const highlightedContent = isSearchResult ? highlightText(prompt.content || '', searchTerm) : (prompt.content || '');

  const difficultyBadge = createDifficultyBadge(prompt.difficulty);
  const timeBadge = createTimeBadge(prompt.estimatedTime);
  const quickStartSection = createQuickStartSection(prompt.quickStart || {});
  const expectedOutputSection = createExpectedOutputSection(prompt.expectedOutput);

  promptEl.className = isSearchResult ? 'prompt-block p-4' : 'mb-8';

  // üëâ Reordered: Prompt content FIRST, then Quick Start, then What to Expect
  promptEl.innerHTML = `
    <div class="flex justify-between items-start mb-3">
      <div class="flex-1">
        <div class="badges-container mb-2">
          ${difficultyBadge}
          ${timeBadge}
        </div>
        <h3 class="${titleClass} font-semibold main-heading">${highlightedTitle}</h3>
      </div>
      <div class="flex-shrink-0 ml-4">
        <button class="copy-btn text-sm py-1 px-3 rounded-md bg-indigo-100 text-indigo-700 hover:bg-indigo-200" data-prompt-content="${escapedContent}">Copy</button>
        <button class="create-gem-btn text-sm py-1 px-3 rounded-md bg-green-100 text-green-700 hover:bg-green-200 ml-2" data-prompt-content="${escapedContent}">Create Gem</button>
      </div>
    </div>

    ${breadcrumbHTML}
    ${descriptionHTML}

    <div class="${contentContainerClass}">
      <p>${highlightedContent}</p>
    </div>

    ${quickStartSection}
    ${expectedOutputSection}
  `;
  return promptEl;
}

    function renderHomepage() {
      categoryCardsContainer.innerHTML = '';
      categoryCardsContainer.className = 'grid md:grid-cols-2 lg:grid-cols-3 gap-8';

      for (const categoryName in promptData) {
        const category = promptData[categoryName];
        const subCategories = Object.keys(category);

        // Difficulty distribution
        let beginnerCount = 0, intermediateCount = 0, advancedCount = 0, totalPrompts = 0;
        for (const subName in category) {
          const prompts = category[subName];
          totalPrompts += prompts.length;
          prompts.forEach(p => {
            switch ((p.difficulty || 'beginner')) {
              case 'intermediate': intermediateCount++; break;
              case 'advanced': advancedCount++; break;
              default: beginnerCount++; break;
            }
          });
        }

        const card = document.createElement('div');
        card.className = 'prompt-block flex flex-col';

        const subCategoryLinks = subCategories.map(subName =>
          `<li><a href="#" class="block py-1.5 text-gray-500" data-category="${categoryName}" data-subcategory="${subName}">‚Üí ${subName}</a></li>`
        ).join('');

        card.innerHTML = `
          <div class="p-6">
            <h2 class="text-xl font-bold text-center main-heading mb-3">Gemini Prompts for <span class="accent-text">${categoryName}</span></h2>
            <div class="difficulty-distribution">
              <span class="difficulty-badge difficulty-beginner">${beginnerCount}</span>
              <span class="difficulty-badge difficulty-intermediate">${intermediateCount}</span>
              <span class="difficulty-badge difficulty-advanced">${advancedCount}</span>
            </div>
          </div>
          <div class="flex-grow px-6 category-card-list scrollable-list overflow-y-auto">
            <ul>${subCategoryLinks}</ul>
          </div>
          <div class="p-6 mt-auto">
            <button class="see-all-btn w-full py-2.5 rounded-md font-semibold" data-category="${categoryName}">See all ${totalPrompts} prompts ‚Üí</button>
          </div>
        `;
        categoryCardsContainer.appendChild(card);
      }
      updateFilterButtonStates('all');
    }

    function renderQuickLinks(activeCategory, activeSubCategory) {
      quickLinksSidebar.innerHTML = '';
      for (const categoryName in promptData) {
        const categoryTitle = document.createElement('h4');
        categoryTitle.className = 'font-bold mt-4 mb-2 main-heading';
        categoryTitle.innerHTML = `Gemini Prompts for <span class="accent-text">${categoryName}</span>`;
        quickLinksSidebar.appendChild(categoryTitle);

        const subList = document.createElement('ul');
        for (const subCategoryName in promptData[categoryName]) {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = '#';
          link.textContent = subCategoryName;
          link.dataset.category = categoryName;
          link.dataset.subcategory = subCategoryName;
          if (categoryName === activeCategory && subCategoryName === activeSubCategory) {
            link.className = 'active font-semibold';
          }
          li.appendChild(link);
          subList.appendChild(li);
        }
        quickLinksSidebar.appendChild(subList);
      }
    }

    function renderDetailView(activeCategory, activeSubCategory) {
      promptDisplayArea.innerHTML = '';
      const subCategoryPrompts = promptData[activeCategory][activeSubCategory];

      const header = document.createElement('h1');
      header.className = 'text-3xl font-bold mb-8 main-heading';
      header.innerHTML = `Gemini Prompts for <span class="accent-text">${activeSubCategory}</span>`;
      promptDisplayArea.appendChild(header);

      subCategoryPrompts.forEach(prompt => {
        const fullPrompt = { ...prompt, category: activeCategory, subcategory: activeSubCategory };
        const promptEl = createPromptElement(fullPrompt, false);
        promptDisplayArea.appendChild(promptEl);
      });

      renderQuickLinks(activeCategory, activeSubCategory);
    }

    function renderAllCategoryView(activeCategory) {
      promptDisplayArea.innerHTML = '';

      const header = document.createElement('h1');
      header.className = 'text-3xl font-bold mb-8 main-heading';
      header.innerHTML = `All Prompts in <span class="accent-text">${activeCategory}</span>`;
      promptDisplayArea.appendChild(header);

      const category = promptData[activeCategory];
      for (const subCategoryName in category) {
        const subCategoryPrompts = category[subCategoryName];

        const subHeader = document.createElement('h2');
        subHeader.className = 'text-2xl font-bold mt-8 mb-4 main-heading';
        subHeader.textContent = subCategoryName;
        promptDisplayArea.appendChild(subHeader);

        subCategoryPrompts.forEach(prompt => {
          const fullPrompt = { ...prompt, category: activeCategory, subcategory: subCategoryName };
          const promptEl = createPromptElement(fullPrompt, false);
          promptDisplayArea.appendChild(promptEl);
        });
      }

      renderQuickLinks(activeCategory, null);
    }

    // --- FILTERS / SEARCH ---
    function filterByDifficulty(difficulty) {
      const filtered = allPrompts.filter(p => (p.difficulty || 'beginner') === difficulty);
      renderSearchResults(filtered);
      updateFilterButtonStates(difficulty);
    }
    function showAllPrompts() { renderHomepage(); updateFilterButtonStates('all'); }
    function updateFilterButtonStates(activeFilter) {
      const btns = document.querySelectorAll('.filter-btn');
      btns.forEach(b => b.classList.remove('active'));
      if (activeFilter === 'all') btns[0].classList.add('active');
      else {
        const target = Array.from(btns).find(b => b.textContent.toLowerCase().includes(activeFilter));
        if (target) target.classList.add('active');
      }
    }
    function renderSearchResults(results) {
      const searchTerm = (homepageSearchInput.value || '').trim();
      categoryCardsContainer.innerHTML = '';
      if (results.length === 0) {
        categoryCardsContainer.innerHTML = `
          <div class="text-center text-gray-500 col-span-full py-16">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2z"/>
            </svg>
            <h3 class="mt-2 text-sm font-semibold text-gray-900">No prompts found</h3>
            <p class="mt-1 text-sm text-gray-500">We couldn't find anything with that search term. Please try again.</p>
            <div class="mt-6">
              <button type="button" id="clear-search-suggestions-btn" class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Clear Search
              </button>
            </div>
          </div>`;
        return;
      }
      categoryCardsContainer.className = 'grid md:grid-cols-2 lg:grid-cols-3 gap-8';
      results.forEach(p => {
        const el = createPromptElement(p, true, searchTerm);
        categoryCardsContainer.appendChild(el);
      });
    }

    // --- NAVIGATION ---
    function showDetailView(category, subCategory) {
      lastScrollPosition = window.scrollY;
      renderDetailView(category, subCategory);
      homepageView.classList.add('hidden');
      detailView.classList.remove('hidden');
      detailView.classList.add('fade-in');
      window.scrollTo(0, 0);
    }
    function showAllCategoryView(category) {
      lastScrollPosition = window.scrollY;
      renderAllCategoryView(category);
      homepageView.classList.add('hidden');
      detailView.classList.remove('hidden');
      detailView.classList.add('fade-in');
      window.scrollTo(0, 0);
    }
    function showHomepage() {
      detailView.classList.add('hidden');
      homepageView.classList.remove('hidden');
      homepageView.classList.add('fade-in');
      setTimeout(() => { window.scrollTo(0, lastScrollPosition); }, 0);
    }

    // --- GEM MODAL HELPERS (lazy query elements) ---
    function populateGemModal(content) {
      const personaMatch = content.match(/act as an? (.*)/i);
      document.getElementById('gem-persona').value = personaMatch ? `You are a ${personaMatch[1]}` : '';
      document.getElementById('gem-task').value = content;
      document.getElementById('gem-context').value = '';
      document.getElementById('gem-audience').value = '';
      document.getElementById('gem-tone').value = '';
      document.getElementById('gem-format').value = '';
    }
    function showGemModal(content) {
      const gemModal = document.getElementById('gem-modal');
      populateGemModal(content);
      gemModal.classList.remove('hidden');
    }
    function hideGemModal() {
      const gemModal = document.getElementById('gem-modal');
      const generatedGemTextarea = document.getElementById('generated-gem');
      const generatedGemContainer = document.getElementById('generated-gem-container');
      gemModal.classList.add('hidden');
      generatedGemTextarea.value = '';
      generatedGemContainer.classList.add('hidden');
    }

    function handleCopy(contentBtn) {
      const content = contentBtn.dataset.promptContent;
      if (!content) return;
      navigator.clipboard.writeText(content).then(() => {
        contentBtn.textContent = 'Copied!';
        contentBtn.classList.add('bg-green-200','text-green-800');
        setTimeout(() => {
          contentBtn.textContent = 'Copy';
          contentBtn.classList.remove('bg-green-200','text-green-800');
        }, 2000);
      }).catch(() => {
        contentBtn.textContent = 'Error';
        setTimeout(() => { contentBtn.textContent = 'Copy'; }, 2000);
      });
    }

    // --- EVENT LISTENERS ---
    // Search input on homepage
    homepageSearchInput.addEventListener('input', e => {
      const term = e.target.value.trim().toLowerCase();
      if (term === '') {
        renderHomepage();
        clearSearchBtn.classList.add('hidden');
        return;
      }
      clearSearchBtn.classList.remove('hidden');
      const filtered = allPrompts.filter(p =>
        (p.title || '').toLowerCase().includes(term) ||
        (p.content || '').toLowerCase().includes(term)
      );
      renderSearchResults(filtered);
    });

    clearSearchBtn.addEventListener('click', () => {
      homepageSearchInput.value = '';
      clearSearchBtn.classList.add('hidden');
      renderHomepage();
    });

    // Category cards interactions (delegated)
    categoryCardsContainer.addEventListener('click', e => {
      const target = e.target;

      if (target.id === 'clear-search-suggestions-btn') {
        homepageSearchInput.value = '';
        clearSearchBtn.classList.add('hidden');
        renderHomepage();
        return;
      }
      if (target.closest('.copy-btn')) {
        handleCopy(target.closest('.copy-btn'));
        return;
      }
      if (target.classList.contains('create-gem-btn')) {
        const content = target.dataset.promptContent || '';
        showGemModal(content);
        return;
      }
      if (target.classList.contains('see-all-btn')) {
        const categoryName = target.dataset.category;
        showAllCategoryView(categoryName);
        return;
      }
      if (target.tagName === 'A' && target.dataset.subcategory) {
        e.preventDefault();
        showDetailView(target.dataset.category, target.dataset.subcategory);
      }
    });

    // Detail area (copy & gem)
    promptDisplayArea.addEventListener('click', e => {
      if (e.target.classList.contains('create-gem-btn')) {
        const content = e.target.dataset.promptContent || '';
        showGemModal(content);
        return;
      }
      if (e.target.classList.contains('copy-btn')) {
        handleCopy(e.target);
      }
    });

    // Quick links sidebar (switch subcategory)
    quickLinksSidebar.addEventListener('click', e => {
      if (e.target.tagName === 'A' && e.target.dataset.subcategory) {
        e.preventDefault();
        renderDetailView(e.target.dataset.category, e.target.dataset.subcategory);
      }
    });

    // Back button
    backToHomeBtn.addEventListener('click', showHomepage);

    // Modal buttons via delegation
    document.addEventListener('click', e => {
      if (e.target && e.target.id === 'close-gem-modal-btn') {
        hideGemModal();
      }
      if (e.target && e.target.id === 'generate-gem-btn') {
        const persona = document.getElementById('gem-persona').value;
        const task = document.getElementById('gem-task').value;
        const context = document.getElementById('gem-context').value;
        const audience = document.getElementById('gem-audience').value;
        const tone = document.getElementById('gem-tone').value;
        const format = document.getElementById('gem-format').value;

        let gemString = `Persona: ‚Äì "${persona}"\n\n`;
        gemString += `Task: ‚Äì "${task}"\n\n`;
        gemString += `Context: ‚Äì "${context}"\n\n`;
        if (audience) gemString += `Audience (optional): ‚Äì "${audience}"\n\n`;
        if (tone) gemString += `Tone & Style (optional): ‚Äì "${tone}"\n\n`;
        gemString += `Format: ‚Äì "${format}"`;

        const generatedGemTextarea = document.getElementById('generated-gem');
        const generatedGemContainer = document.getElementById('generated-gem-container');
        generatedGemTextarea.value = gemString;
        generatedGemContainer.classList.remove('hidden');
      }
      if (e.target && e.target.id === 'copy-gem-btn') {
        const txt = document.getElementById('generated-gem').value;
        navigator.clipboard.writeText(txt).then(() => {
          e.target.textContent = 'Copied!';
          setTimeout(() => { e.target.textContent = 'Copy Gem'; }, 2000);
        });
      }
    });

    // Make filter functions globally available
    window.showAllPrompts = showAllPrompts;
    window.filterByDifficulty = filterByDifficulty;

    // INITIAL LOAD
    document.addEventListener('DOMContentLoaded', () => {
      loadPrompts();
    });
  </script>

  <script>
    // Quick-links search
    document.addEventListener('DOMContentLoaded', () => {
      const searchInput = document.getElementById('quick-links-search');
      const nav = document.getElementById('quick-links-sidebar');
      if (searchInput && nav) {
        searchInput.addEventListener('input', () => {
          const term = searchInput.value.trim().toLowerCase();
          const items = Array.from(nav.querySelectorAll('a'));
          items.forEach(a => {
            const text = a.textContent.toLowerCase();
            a.style.display = text.includes(term) ? '' : 'none';
          });
        });
      }
    });
  </script>
</body>
</html>
